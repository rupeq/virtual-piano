<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
            <kbd class="piano-buttons A" id="A">A</kbd>
            <kbd class="piano-buttons S" id="S">S</kbd>
            <kbd class="piano-buttons D" id="D">D</kbd>
            <kbd class="piano-buttons F" id="F">F</kbd>
            <kbd class="piano-buttons G" id="G">G</kbd>
            <kbd class="piano-buttons H" id="H">H</kbd>
            <kbd class="piano-buttons J" id="J">J</kbd>
            <kbd class="piano-buttons-extra W" id="W">W</kbd>
            <kbd class="piano-buttons-extra E" id="E">E</kbd>
            <kbd class="piano-buttons-extra T" id="T">T</kbd>
            <kbd class="piano-buttons-extra Y" id="Y">Y</kbd>
            <kbd class="piano-buttons-extra U" id="U">U</kbd>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
